<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <section class="main-logo">
    <img src="./eisenhower-matrix.jpg" class="matrix" alt="The Eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </section>
  <section class="tasks-wrapper">
    <h3 class="title">Add Item</h3>
    <ul id="adding-tasks" class="list">
      <li class="task-row-wrapper">
        <input id="new-task" class="task task-input" type="text">
        <button class="btn">Add</button>
      </li>
    </ul>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="check">
        <label class="task label">Pay Bills</label>
        <input type="text" class="task task-input">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg" class="cross" alt="remove">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class="check">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-input">
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img src="./remove.svg" class="cross" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="check" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task task-input">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg" class="cross" alt="remove">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
