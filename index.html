<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="head">
    <img src="./eisenhower-matrix.jpg" class="head__matrix" alt="The Eisenhower matrix">
    <a class="head__info-url" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="tasks-wrapper">
    <h3 class="title">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task list__input" type="text">
        <button class="btn">Add</button>
      </div>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="list incomplete-tasks">
      <li class="list__item">
        <input type="checkbox" class="list__check">
        <label class="task list__label">Pay Bills</label>
        <input type="text" class="task list__input">
        <button class="list__edit btn">Edit</button>
        <button class="list__delete btn">
          <img src="./remove.svg" class="list__cross" alt="remove">
        </button>
      </li>
      <li class="edit-mode list__item">
        <input type="checkbox" class="list__check">
        <label class="task list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task list__input">
        <button class="list__edit btn">Save</button>
        <button class="list__delete btn">
          <img src="./remove.svg" class="list__cross" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="list completed-tasks">
      <li class="list__item">
        <input type="checkbox" class="list__check" checked>
        <label class="task list__label">See the Doctor</label>
        <input type="text" class="task list__input">
        <button class="list__edit btn">Edit</button>
        <button class="list__delete btn">
          <img src="./remove.svg" class="list__cross" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
