<!DOCTYPE html>

<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="main-logo">
      <img src="./eisenhower-matrix.jpg" class="matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="tasks-wrapper">
      <p id="adding-tasks">
        <label for="new-task" class="title">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="check">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" class="cross">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="check">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img src="./remove.svg" class="cross">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="check" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" class="cross">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
